<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Employee Profile</title>
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img th:src="@{/images/mail.png}" class="img-fluid" alt="company's logo">
          Kaam Kuro
      </a>
    </div>
  </nav>
  <div class="d-flex justify-content-center p-2">
    <div class="container">
      <div class="row gx-5">
        <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
          <img src="images/logo.png" class="img-fluid" alt="employee logo" width="200px">
        </div>
        <div class="col-12 col-md-6 mt-4">
          <h1 class="text-start">Person's Name</h1>
          <p class="text-start">
            Persons Profession <br>
            Description <br>
            abc abc abc abc.................................. <br>
          </p>
          <button type="button" class="btn btn-info">Download CV</button>
          <button type="button" class="btn btn-info">Edit Profile</button>
        </div>
      </div>
    </div>

  </div>
  <div class="d-flex justify-content-center border-top">
    <div class="p-2 fs-3">
      About Us
    </div>
  </div>

  <div class="about">
    <div class="container px-4 text-center mt-4">
      <div class="row gx-5">
        <div class="col-12 col-md-3">
          <img src="images/person.png" class="img-fluid" alt="employee logo">
        </div>
        <div class="col-12 col-md-3">
          <p class="text-start">2003/11/4</p>
        </div>
        <div class="col-12 col-md-3">
          <img th:src="@{/images/location.png}" class="img-fluid" alt="company's logo">
        </div>
        <div class="col-12 col-md-3">
          <p class="text-start">Kathmandu, Nepal</p>
        </div>
      </div>
      <div class="row gx-5">
        <div class="col-12 col-md-3">
          <img src="images/book.png" class="img-fluid" alt="employee logo">
        </div>
        <div class="col-12 col-md-3">
          <p class="text-start">High School Name</p>
        </div>
        <div class="col-12 col-md-3">
          <img th:src="@{/images/contact.png}" class="img-fluid" alt="company's logo" >
        </div>
        <div class="col-12 col-md-3">
          <p class="text-start">950002365</p>
        </div>
      </div>
      <div class="row gx-5">
        <div class="col-12 col-md-3">
          <img src="images/language.png" class="img-fluid" alt="employee logo">
        </div>
        <div class="col-12 col-md-3">
          <p class="text-start">English<br>
          Nepali<br></p>
        </div>
        <div class="col-12 col-md-3">
          <img src="images/creative person.png" class="img-fluid" alt="employee logo">
        </div>
        <div class="col-12 col-md-3">
          <p class="text-start">UI/UX Designing<br>
          Js, Angular<br></p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
